<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/25a7d4ef82.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="form-container" id="search-form-container">
            <form action="" class="form" id="search-form">
                <div id="search-div">
                    <i class="fa-solid fa-magnifying-glass nonclickable"></i>
                    <input type="text" id="search-input" placeholder="Search" required>
                </div>
            </form>
        </div>

        <div id="nav-container">
            <button class="nav-btn btn-default fa-solid fa-bars" id="nav-toggle"></button>
            <nav class="navbar" id="nav-left">
                <ul class="nav-list">
                    <li class="nav-item">
                        <button class="nav-btn fa-solid fa-house-chimney"></button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-btn fa-solid fa-star"></button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-btn fa-solid fa-line-chart"></button>
                    </li>
                </ul>
            </nav>
        </div>

        <main id="main">
            
            <div id="location-container">
                <h4 class="location-header" id="city-name">Okemos</h4>
                <h4 class="location-header" id="region-name">Michigan</h4>
            </div>

            <div id="current-weather-container">
                <h4 class="declaration" id="current-header">Current</h4>

                <div id="info-main">
                    <div id="temp-holder">
                        <h4 class="main-stat" id="temp-actual"></h4>
                        <span id="unit-holder">
                            <p class="unit hover active" id="c">C</p>
                            <p class="unit hover inactive" id="f">F</p>
                        </span>
                    </div>

                    <div class="stat-text">
                        <p class="main-stat" id="sky-condition"></p>
                        <p class="main-stat" id="wind"></p>
                        <p class="main-stat" id="temp-feel"></p>
                    </div>

                    <div class="stat-img">
                        <img src="" alt="" class="main-stat" id="sky-condition-icon">
                    </div>
                </div>

                <hr class="break-line">

                <div id="info-extended">
                    <div class="extended-stat-container" id="visibility-container">
                        <p class="extended-info-name">Visibility</p>
                        <p class="extended-info-value" id="visibility-value"></p>
                    </div>
                    
                    <div class="extended-stat-container" id="humidity-container">
                        <p class="extended-info-name">Relative Humidity</p>
                        <p class="extended-info-value" id="humidity-value"></p>
                    </div>
           
                    <div class="extended-stat-container" id="gust-container">
                        <p class="extended-info-name">Gust</p>
                        <p class="extended-info-value" id="gust-value"></p>
                    </div>
           
                    <div class="extended-stat-container" id="pressure-container">
                        <p class="extended-info-name">Pressure</p>
                        <p class="extended-info-value" id="pressure-value"></p>
                    </div>
           
                    <div class="extended-stat-container" id="uv-container">
                        <p class="extended-info-name">UV</p>
                        <p class="extended-info-value" id="uv-value"></p>
                    </div>

                    <div class="extended-stat-container" id="sunrise-container">
                        <p class="extended-info-name">Sunrise</p>
                        <p class="extended-info-value" id="sunrise-value"></p>
                    </div>

                    <div class="extended-stat-container" id="sunset-container">
                        <p class="extended-info-name">Sunset</p>
                        <p class="extended-info-value" id="sunset-value"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
