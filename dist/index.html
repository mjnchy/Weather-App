<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather</title>
</head>
<body>
    <div id="wrapper">
        
        <div id="search-div">
            <i class="fa-solid fa-magnifying-glass nonclickable"></i>
            <form action="" id="form">
                <input type="text" id="search-input">
            </form>
        </div>

        <div id="nav-container">
            <button id="nav-toggle" class="nav-btn fa-solid fa-bars"></button>
            
            <nav class="navbar">
                <ul class="nav-list">
                    
                    <li class="nav-item">
                        <button class="nav-btn fa-solid fa-house-chimney"></button>
                    </li>
                    
                    <li class="nav-item">
                        <button class="nav-btn fa-solid fa-chart-line"></button>
                    </li>
                    
                    <li class="nav-item">
                        <button class="nav-btn fa-solid fa-star"></button>
                    </li>
                </ul>
            </nav>
        </div>

        <main id="main">
            <div id="location-container">
                <h4 class="location-header" id="city-name"></h4>
                <h4 class="location-header" id="region-name"></h4>
            </div>

            <div id="current-weather-container">
                <h4 id="current-header">Current</h4>

                <div id="info-main">
                    <div id="temp-holder">
                        <h4 id="temp-actual"></h4>
                        <span id="unit-holder">
                            <p class="unit hover active" data-unit="c">C</p>
                            <p class="unit hover inactive" data-unit="f">F</p>
                        </span>
                    </div>

                    <div class="stat-text">
                        <p class="main-stat" id="wind"></p>
                        <p class="main-stat" id="sky-condition"></p>
                        <span class="main-stat" id="feel-holder">
                            <p id="temp-feel-dec">Feels like</p>
                            <p id="temp-feel-value"></p>
                        </span>
                    </div>

                    <div class="stat-img">
                        <img src="" alt="" id="sky-condition-icon">
                    </div>
                </div>

                <hr class="break-line"></hr>

                <div id="info-extended">
                    <span class="extended-stat-container">
                        <p class="stat-name">High</p>
                        <p class="stat-name" id="max-temp-value" data-unit="c"></p>
                    </span>
                    
                    <span class="extended-stat-container">
                        <p class="stat-name">Low</p>
                        <p class="stat-name" id="min-temp-value" data-unit="c"></p>
                    </span>

                    <span class="extended-stat-container">
                        <p class="stat-name">Visibility</p>
                        <p class="stat-name" id="visibility-value"></p>
                    </span>

                    <span class="extended-stat-container">
                        <p class="stat-name">Relative Humidity</p>
                        <p class="stat-name" id="humidity-value"></p>
                    </span>

                    <span class="extended-stat-container">
                        <p class="stat-name">Gust</p>
                        <p class="stat-name" id="gust-value"></p>
                    </span>

                    <span class="extended-stat-container">
                        <p class="stat-name">Pressure</p>
                        <p class="stat-name" id="pressure-value"></p>
                    </span>

                    <span class="extended-stat-container">
                        <p class="stat-name">UV</p>
                        <p class="stat-name" id="uv-value"></p>
                    </span>

                    <span class="extended-stat-container">
                        <p class="stat-name">Sunrise</p>
                        <p class="stat-name" id="sunrise-value"></p>
                    </span>

                    <span class="extended-stat-container">
                        <p class="stat-name">Sunset</p>
                        <p class="stat-name" id="sunset-value"></p>
                    </span>
                </div>

                <div id="today-forecast">
                    <span class="hour" id="hour-1" data-hour="1">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-1-icon"></i>
                        <p class="hour-temp" id="hour-1-temp"></p>
                    </span>
                    
                    <span class="hour" id="hour-2" data-hour="2">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-2-icon"></i>
                        <p class="hour-temp" id="hour-2-temp"></p>
                    </span>
                    <span class="hour" id="hour-3" data-hour="3">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-3-icon"></i>
                        <p class="hour-temp" id="hour-3-temp"></p>
                    </span>
                    <span class="hour" id="hour-4" data-hour="4">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-4-icon"></i>
                        <p class="hour-temp" id="hour-4-temp"></p>
                    </span>
                    <span class="hour" id="hour-5" data-hour="5">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-5-icon"></i>
                        <p class="hour-temp" id="hour-5-temp"></p>
                    </span>
                    <span class="hour" id="hour-6" data-hour="6">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-6-icon"></i>
                        <p class="hour-temp" id="hour-6-temp"></p>
                    </span>
                    <span class="hour" id="hour-7" data-hour="7">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-7-icon"></i>
                        <p class="hour-temp" id="hour-7-temp"></p>
                    </span>
                    <span class="hour" id="hour-8" data-hour="8">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-8-icon"></i>
                        <p class="hour-temp" id="hour-8-temp"></p>
                    </span>
                    <span class="hour" id="hour-9" data-hour="9">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-9-icon"></i>
                        <p class="hour-temp" id="hour-9-temp"></p>
                    </span>
                    <span class="hour" id="hour-10" data-hour="10">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-10-icon"></i>
                        <p class="hour-temp" id="hour-10-temp"></p>
                    </span>
                    <span class="hour" id="hour-11" data-hour="11">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-11-icon"></i>
                        <p class="hour-temp" id="hour-11-temp"></p>
                    </span>
                    <span class="hour" id="hour-12" data-hour="12">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-12-icon"></i>
                        <p class="hour-temp" id="hour-12-temp"></p>
                    </span>
                    <span class="hour" id="hour-13" data-hour="13">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-13-icon"></i>
                        <p class="hour-temp" id="hour-13-temp"></p>
                    </span>
                    <span class="hour" id="hour-14" data-hour="14">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-14-icon"></i>
                        <p class="hour-temp" id="hour-14-temp"></p>
                    </span>
                    <span class="hour" id="hour-15" data-hour="15">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-15-icon"></i>
                        <p class="hour-temp" id="hour-15-temp"></p>
                    </span>
                    <span class="hour" id="hour-16" data-hour="16">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-16-icon"></i>
                        <p class="hour-temp" id="hour-16-temp"></p>
                    </span>
                    <span class="hour" id="hour-17" data-hour="17">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-17-icon"></i>
                        <p class="hour-temp" id="hour-17-temp"></p>
                    </span>
                    <span class="hour" id="hour-18" data-hour="18">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-18-icon"></i>
                        <p class="hour-temp" id="hour-18-temp"></p>
                    </span>
                    <span class="hour" id="hour-19" data-hour="19">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-19-icon"></i>
                        <p class="hour-temp" id="hour-19-temp"></p>
                    </span>
                    <span class="hour" id="hour-20" data-hour="20">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-20-icon"></i>
                        <p class="hour-temp" id="hour-20-temp"></p>
                    </span>
                    <span class="hour" id="hour-21" data-hour="21">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-21-icon"></i>
                        <p class="hour-temp" id="hour-21-temp"></p>
                    </span>
                    <span class="hour" id="hour-22" data-hour="22">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-22-icon"></i>
                        <p class="hour-temp" id="hour-22-temp"></p>
                    </span>
                    <span class="hour" id="hour-23" data-hour="23">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-23-icon"></i>
                        <p class="hour-temp" id="hour-23-temp"></p>
                    </span>
                    <span class="hour" id="hour-24" data-hour="24">
                        <p class="display-hour"></p>
                        <i class="hour-icon" id="hour-24-icon"></i>
                        <p class="hour-temp" id="hour-24-temp"></p>
                    </span>

                </div>
            </div>
        </main>
        
    </div>
    <script src="https://kit.fontawesome.com/25a7d4ef82.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
